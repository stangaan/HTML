<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoumworkTable</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Теги для создания текста и таблицы.</h1>
    <table align="center" cellpadding="10">
      <tr>
        <th rowspan="2">номер</th>
        <th colspan="2">теги</th>
      </tr>
      <tr>
         <th>тeг</th>
        <th>значение</th>
       
      </tr>
      <tr align="center">
        <td nth-child(even bgcolor="gray" )>1</td>
        <td nth-child(even bgcolor="hellblue">p</td>
        <td rowspan="5">для текста</td>
      </tr>

      <tr align="center">
        <td nth-child(even bgcolor="hellblue" )>2</td>
        <td nth-child(even bgcolor="gray" )>a</td>
        <tr></tr>
      </tr>
      <tr align="center">
        <td nth-child(even bgcolor="gray" )>3</td>
        <td nth-child(even bgcolor="hellblue">b</td>
    
      </tr>
      <tr align="center">
        <td nth-child(even bgcolor="hellblue">4</td>
        <td nth-child(even bgcolor="gray" )>i</td>
        <tr></tr>
      </tr>
      <tr align="center">
        <td nth-child(even bgcolor="gray" )>5</td>
        <td nth-child(even bgcolor="hellblue">table</td>
        <td >таблица</td>
      </tr>
      <tr align="center">
        <td nth-child(even bgcolor="hellblue">6</td>
        <td nth-child(even bgcolor="gray" )>tr</td>
                <td rowspan="3">ячейки таблицы</td>
      </tr>
      <tr align="center">
        <td nth-child(even bgcolor="gray" )>7</td>
        <td nth-child(even bgcolor="hellblue">td</td>
      </tr>
      <tr align="center">
        <td nth-child(even bgcolor="hellblue">8</td>
        <td nth-child(even bgcolor="gray" )>th</td>
        <tr></tr>
      </tr>
    </table>
  </body>
</html>
